services:
  savitri-rewards-bot:
    build: .
    container_name: savitri-rewards-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
    command: /app/entrypoint.sh
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
